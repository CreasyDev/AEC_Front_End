<!doctype html>
<html lang="fr-ca">
<head>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>SiteNavCarousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-nav fixed-top">
            <a class="navbar-brand text-white" href="#"><img class="logo img-fluid" src="img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link text-white" href="index.html">Photographe<span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="page2.html">Surf</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown link
                        </a>
                        <div class="dropdown-menu bg-nav" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item text-white" href="#">Action</a>
                            <a class="dropdown-item text-white" href="#">Another action</a>
                            <a class="dropdown-item text-white" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="page3.html">Jazz</a></li>
                </ul>
            </div>
        </nav>


        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner vh-100">
                <div class="carousel-item active">
                    <img class="img-fluid w-100" src="img/img1.jpg" alt="bateau de pirates">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="img/img2.jpg" alt="Big Hero 6">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="img/img3.jpg" alt="Arbre">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div> <!-- Fin du carousel -->


    <!-- script -->
    <script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
