<!DOCTYPE html>
<html lang="fr-ca">

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img src="" alt="">Logo
                </div>
                <div class="col-md-4">
                    <p class="ml-3">Nom et coordonnées entreprise</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1 text-center">
                    <h1>Recherche d'un forfait voyage</h1>
                </div>
            </div>
        </div>

        <div class="container pt-5">
            <form>
                <div class="form-row">
                    <div class="col-md-2 mb-3">
                        <label for="validationDefault03">Prénom</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="First name">

                    <div class="col-md-2 mb-3">
                        <label for="validationDefault03">Nom</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="Last name">
                    </div>

                    <div class="col-md-2 mb-3">
                        <label for="validationDefault03">Ville</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="Ville" required>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label for="validationDefault03">Code postal</label>
                        <input type="text" class="form-control" id="validationDefault05" placeholder="Code postal" required>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label for="validationDefault03">Telephone</label>
                        <input type="text" class="form-control" id="validationDefault05" placeholder="Telephone" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>
